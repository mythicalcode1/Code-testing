<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<style>
		body {
			font-family: Arial, sans-serif;
		}
		form {
			border: 1px solid #ccc;
			padding: 20px;
			max-width: 400px;
			margin: 0 auto;
		}
		label {
			display: block;
			margin-bottom: 10px;
		}
		input[type="text"], input[type="password"] {
			padding: 10px;
			margin-bottom: 20px;
			width: 100%;
			border: 1px solid #ccc;
			border-radius: 3px;
			box-sizing: border-box;
			font-size: 16px;
		}
		button {
			background-color: #4CAF50;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 3px;
			cursor: pointer;
			font-size: 16px;
		}
	</style>
</head>
<body>
	<form>
		<label for="username">Username:</label>
		<input type="text" id="username" name="username" required>
		<label for="code">Code:</label>
		<input type="text" id="code" name="code" required>
		<button type="button" onclick="checkLogin()">Submit</button>
	</form>

	<script>
		var usernameAttempts = 0;

		function checkLogin() {
			var username = document.getElementById("username").value;
			var code = document.getElementById("code").value;
			if (username === "abc") {
				if (code === "abcd") {
					document.getElementsByTagName("html")[0].innerHTML = "<body><input type='text' value='Congrats!' readonly></body>";
				} else {
					alert("Incorrect code.");
				}
			} else {
				usernameAttempts++;
				if (usernameAttempts >= 3) {
					document.getElementsByTagName("html")[0].innerHTML = "";
				} else {
					alert("Incorrect username. You have " + (3 - usernameAttempts) + " attempts left.");
				}
			}
		}
	</script>
</body>
</html>
